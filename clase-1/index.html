            Dentro de las etiquetas contenedoras tenemos etiquetas de primer orden(no se repiten) y de segundo orden(si se repiten).

        -->

        <!--etiquetas de primer orden-->

        navegacion el logo o alguna red social-->
        <main></main> <!--etiqueta cuerpo de mi sitio, toda la informacion que esta directamente relacionada al sitio-->
        <footer></footer> <!--es el pie de pagina y guarda informacion como contactos, formularios, redes sociales-->
        <aside></aside> <!--etiqueta que guarda informacion que no esta relacionada con el sitio, 
        y se suele reservar principalmente para 
        las publicidades-->
